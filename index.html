<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Baking recipes generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header">Welcome to the AI Baking Recipes Generator</h1>
      </header>
      <main>
        <form id="recipe-generator">
          <input
            type="text"
            placeholder="Enter the topic of the baking recipe"
            autofocus
            required
            autocomplete="off"
            class="search"
          />
          <input type="submit" class="search-button" />
        </form>
        <div class="recipe" id="recipe">
          <br />
        </div>
      </main>
    </div>
    <footer>
      This was coded by
      <a href="https://github.com/LindsayTayn" target="_blank"
        >Lindsay Tayenne</a
      >, open sourced on
      <a
        href="https://github.com/LindsayTayn/baking-recipes-generator"
        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://ai-baking-recipes-generator.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
